<mat-menu #matMenu="matMenu">
    <button mat-menu-item [matMenuTriggerFor]="subMenu">FrontEnd</button>
    <button mat-menu-item>BackEnd</button>
</mat-menu>

<mat-menu #subMenu="matMenu">
    <button mat-menu-item>Angular</button>
    <button mat-menu-item>React</button>
    <button mat-menu-item>Vue</button>
</mat-menu>

<button mat-mini-fab color="warn" [matMenuTriggerFor]="matMenu">
    <mat-icon>filter</mat-icon>
</button>



<mat-menu #lazyMenu="matMenu">
    <ng-template matMenuContent let-name="name">
        <button mat-menu-item>Profile {{name}}</button>
        <button mat-menu-item>Logout</button>
    </ng-template>
</mat-menu>

<button mat-button color="warn" [matMenuTriggerFor]="lazyMenu" [matMenuTriggerData]="{name:'Test'}">
    <mat-icon>more_vert</mat-icon>
</button>

<form ngForm #f="ngForm" class="container">
    <h1>Custom Validation</h1>
    <div ngModelGroup="passData" #passData="ngModelGroup" appPasswordMatch>
        <div class="form-group">
            <label for="password">Password*</label>
            <input name="password" type="text" class="form-control" ngModel>
        </div>
        <div class="form-group">
            <label for="rePassword">Confirm password*</label>
            <input name="rePassword" type="password" class="form-control" ngModel #rePassword="ngModel">
        </div>

        <div *ngIf="passData?.errors?.passwordMatch" class="alert alert-danger">
            Passwords doesn't match!
        </div>

        <div *ngIf="rePassword.touched && passData.invalid" class="alert alert-danger">
            Invalid input! One of the fields are missing!
        </div>
    </div>

    {{passData.errors | json}}
    <br><br><br><br><br>

</form>
